<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okul Yurt Rehberi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding: 40px 15px; font-family: 'Segoe UI', sans-serif; }
        .yurt-kart-sarmalayƒ±cƒ± { display: flex; justify-content: center; width: 100%; margin-bottom: 30px; }
        .card { 
            border: none; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 950px; background: #fff;
        }
        .harita-konteyner { width: 100%; height: 100%; min-height: 300px; background-color: #eee; }
        iframe { width: 100%; height: 100%; border: 0; min-height: 300px; }
        .badge-tel { background-color: #f0f7ff; color: #007bff; padding: 10px 15px; border-radius: 10px; font-size: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-5">
        <h1 class="fw-bold text-dark">üè† Yurt Rehberi</h1>
        <p class="text-muted">Okulunuzu se√ßin, size en uygun yurtlarƒ± listeleyelim.</p>
    </div>
    
    <div class="row justify-content-center mb-5">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm text-center">
                <label class="form-label fw-bold text-secondary mb-3">√úniversitenizi Se√ßin</label>
                <select id="okulSecimi" class="form-select form-select-lg" onchange="yurtlariListele()">
                    <option value="">Veriler y√ºkleniyor...</option>
                </select>
            </div>
        </div>
    </div>

    <div id="yurtListesi" class="row"></div>
</div>

<script>
    let GLOBAL_DATA = null;
    const API_URL = "https://script.google.com/macros/s/AKfycbyfew3KVRPYyEBfFVwS5hHR_PIWF694Ycspt-jwSjFogbphbq1Cvt_IJ4dDpHAuXAQ/exec";

    window.onload = function() {
        console.log("1. Veri √ßekme ba≈üladƒ±...");
        fetch(API_URL, { redirect: 'follow' })
            .then(res => res.json())
            .then(data => {
                console.log("2. Veri ba≈üarƒ±yla alƒ±ndƒ±:", data);
                GLOBAL_DATA = data;
                verileriDoldur(data);
            })
            .catch(err => console.error("Hata:", err));
    };

    function verileriDoldur(data) {
        const select = document.getElementById("okulSecimi");
        // select.innerHTML = '<option value="">L√ºtfen se√ßiniz...</option>';
        
        data.okulListesi.forEach((okul, index) => {
            if(okul[0] && okul[1]) {
                let opt = document.createElement("option");
                opt.value = okul[0].toString().trim();
                opt.text = okul[1].toString().trim();
                select.appendChild(opt);
            }
        });
        console.log("3. Dropdown dolduruldu.");
    }

    function yurtlariListele() {
        const secilenOkulID = document.getElementById("okulSecimi").value;
        console.log("Filtreleme ba≈ülatƒ±ldƒ±. Aranan ID:", secilenOkulID);

        const listeDiv = document.getElementById("yurtListesi");
        listeDiv.innerHTML = "";

        if (!secilenOkulID || !GLOBAL_DATA) return;

        const yurtlar = GLOBAL_DATA.yurtListesi;

        yurtlar.forEach((yurt, index) => {
            // Yurtlar Sayfasƒ± A s√ºtunu (ID listesi)
            const idSutunu = yurt[0] ? yurt[0].toString() : "";
            
            // Virg√ºll√º yapƒ±yƒ± par√ßalayƒ±p diziye √ßeviriyoruz
            const okulIDListesi = idSutunu.split(',').map(item => item.trim());
            console.log(`Satƒ±r ${index} | Yurt: ${yurt[1]} | ID Listesi:`, okulIDListesi);

            // Se√ßilen ID bu yurtun okul listesinde var mƒ±?
            if (okulIDListesi.includes(secilenOkulID)) {
                console.log("E≈üle≈üme bulundu:", yurt[1]);
                
                const yurtAd = yurt[1];
                const haritaLink = yurt[2];
                const adres = yurt[3];
                const sorumlu = yurt[4];
                const telefon = yurt[5];
                
                const embedUrl = `https://maps.google.com/maps?q=${encodeURIComponent(yurtAd + " " + adres)}&t=&z=15&ie=UTF8&iwloc=&output=embed`;

                const html = `
                    <div class="col-12 yurt-kart-sarmalayƒ±cƒ±">
                        <div class="card shadow">
                            <div class="row g-0">
                                <div class="col-md-5">
                                    <div class="harita-konteyner">
                                        <iframe src="${embedUrl}" allowfullscreen></iframe>
                                    </div>
                                </div>
                                <div class="col-md-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5">
                                        <h3 class="fw-bold mb-3">${yurtAd}</h3>
                                        <div class="mb-4">
                                            <p class="mb-2 text-muted"><strong>üìç Adres:</strong> ${adres}</p>
                                            <p class="mb-2 text-muted"><strong>üë§ Sorumlu:</strong> ${sorumlu}</p>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <a href="tel:${telefon.toString().replace(/\s/g, '')}" class="btn btn-success btn-lg px-4 shadow-sm">üìû ${telefon}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
                listeDiv.innerHTML += html;
            }
        });
    }
</script>

</body>
</html>
